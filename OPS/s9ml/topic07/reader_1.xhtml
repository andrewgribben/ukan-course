    <section id="data-uuid-6c0d883c647b44af96f66d2d489c8920" data-uuid="6c0d883c647b44af96f66d2d489c8920" class="course-section-title">
      <h1 id="data-uuid-61b4531d428741be9b3984611b0ac808" data-uuid="61b4531d428741be9b3984611b0ac808">
        <span>7.1</span>
        Identify the processes you will need to control disclosure risk
      </h1>
      <div id="data-uuid-9a4396730d934896a1a94a5c934f0efa" data-uuid="9a4396730d934896a1a94a5c934f0efa" class="content-left">
        <p id="data-uuid-2dc183449e604eedbc0af60951e86be6" data-uuid="2dc183449e604eedbc0af60951e86be6">Anonymising data is an iterative process. The key is to recognise that the technical work is only a part of the anonymisation process.</p>
        <p id="data-uuid-3e1f607507b64c939122e871bdb28820" data-uuid="3e1f607507b64c939122e871bdb28820">Every anonymisation process depends on the data situation at hand. We will show a few techniques with the help of the Titanic passenger data. Depending on the use case, you may reach a different decision, even with the same dataset.</p>
        <p id="data-uuid-847845aa13514d81a4978e4b1fb3783a" data-uuid="847845aa13514d81a4978e4b1fb3783a">The Titanic passenger data is the same as in component 2 ‘Know your data’.</p>
        <p id="data-uuid-a3fc8a5e0c9745c292762355ffc81812" data-uuid="a3fc8a5e0c9745c292762355ffc81812">
          You can find the full dataset
          <a href="http://bit.ly/odi-titanic">here</a>
          or
          <a href="http://bit.ly/odi-titanic2">here</a>
          .
        </p>
        <p id="data-uuid-806ece78e5ab4b29aaaf19fb8709401a" data-uuid="806ece78e5ab4b29aaaf19fb8709401a">
          You can find out more details about the data
          <a href="http://biostat.mc.vanderbilt.edu/wiki/pub/Main/DataSets/titanic3info.txt">if you follow this link</a>
          .
        </p>
      </div>
      <div id="data-uuid-ad2699d082c443a18839247fa372a6e9" data-uuid="ad2699d082c443a18839247fa372a6e9" class="content-right">
        <div id="data-uuid-79043c74381f4652a4029c5b0caffee0" data-uuid="79043c74381f4652a4029c5b0caffee0" class="captioned-image">
          <img src="../../assets/images/titanic.jpg" id="data-uuid-4672c456dc974c4d8213b2196aca0aa5" data-uuid="4672c456dc974c4d8213b2196aca0aa5" />
          <p id="data-uuid-09b947a56919449c95badf43c94ac7b5" data-uuid="09b947a56919449c95badf43c94ac7b5" class="caption">en.wikipedia.org/wiki/File:Stöwer_Titanic.jpg</p>
        </div>
      </div>
    </section>
    <section id="data-uuid-05381d9ce4714ad1a3bc7d529d53e1a0" data-uuid="05381d9ce4714ad1a3bc7d529d53e1a0" class="course-section-title">
      <h1 id="data-uuid-41e233651b8e4404af29d84ab4a2a922" data-uuid="41e233651b8e4404af29d84ab4a2a922">
        <span>7.2</span>
        Identify the processes you will need to control disclosure risk
      </h1>
      <div id="data-uuid-eaaca58054d94f82bcc532520df844d8" data-uuid="eaaca58054d94f82bcc532520df844d8" class="content-left">
        <p id="data-uuid-d7471b37281a4917bf17185672b0fc3c" data-uuid="d7471b37281a4917bf17185672b0fc3c">Assume our aim is to release this clearly personal dataset (contains names!) as an anonymised dataset. We’ll ignore for a moment that the passengers are long dead, that we’re unclear about the use case and any other of the 10 components.</p>
        <p id="data-uuid-bde8d36d22334c6ab3dedec4ed19192d" data-uuid="bde8d36d22334c6ab3dedec4ed19192d">The following is an example process. By no means it implies that this is the right, perfect or only solution.</p>
        <p id="data-uuid-1d4dcea466ef44d690bcb1c01e62e2a5" data-uuid="1d4dcea466ef44d690bcb1c01e62e2a5">Step 1: We have completed component 2 ‘Know your data’. If you haven’t done this yet, doing it now may help you understand the data better.</p>

    <section id="data-uuid-dfe4230901e44193b4d579224d53300a" data-uuid="dfe4230901e44193b4d579224d53300a" class="course-section-title">
      <h1 id="data-uuid-53640886c83e4a3b9a18bfdfbf431177" data-uuid="53640886c83e4a3b9a18bfdfbf431177">
        <span>7.3</span>
        Identify the processes you will need to control disclosure risk
      </h1>
      <p id="data-uuid-b652e2a1e017410aa21254d0e9c873dc" data-uuid="b652e2a1e017410aa21254d0e9c873dc">The following is an example process. By no means should it be considered to be the it implies that this is the right, perfect or only solution. What you will need to do will depend on the key properties of the data environment that the data are being moved to.</p>
      <div id="data-uuid-abb239cbb8f145769a9f6ce4f51d98ab" data-uuid="abb239cbb8f145769a9f6ce4f51d98ab" class="section-slider">
        <section id="data-uuid-437731674a3d4ff991c479bdb7bc1a35" data-uuid="437731674a3d4ff991c479bdb7bc1a35" class="slider">
          <div id="data-uuid-2c1cc8adb17647d7a867585bf569f879" data-uuid="2c1cc8adb17647d7a867585bf569f879">
            <div id="data-uuid-19074b1657c34120b5b717df9153a2c0" data-uuid="19074b1657c34120b5b717df9153a2c0" class="content-left">
              <figure id="data-uuid-82cdcb92025f4832a918451c11fa1b48" data-uuid="82cdcb92025f4832a918451c11fa1b48" class="video">
                <div id="data-uuid-55ea9594af6b490ab71b408df5a79bb0" data-uuid="55ea9594af6b490ab71b408df5a79bb0" class="s9-video-wrapper">
                  <video poster="../../img/video_thumb/topic_7-1_direct_identifiers-sd.png" id="data-uuid-7bee9d0a59bf4acaa68afee115c1fa97" data-uuid="7bee9d0a59bf4acaa68afee115c1fa97" controls="controls">
                    <source type="video/mp4" src="../../assets/video/topic_7-1_direct_identifiers-sd.mp4" />
                  </video>
                </div>
                <figcaption>
                  <span data-attribute="title" class="caption-title" />
                  First, we remove direct identifiers. The most obvious ones are name (column 3) and ticket number (column 8). We drop ticket number (very limited use) and replace the names with a randomly assigned number (a process called pseudonymisation). Don’t forget to keep a copy of the original data!
                </figcaption>
              </figure>
            </div>
            <div id="data-uuid-32f8ccc5838645dd920bf3f204eec09b" data-uuid="32f8ccc5838645dd920bf3f204eec09b" class="content-right">
              <figure id="data-uuid-e6bcd481352d4525af637918a4d9adfe" data-uuid="e6bcd481352d4525af637918a4d9adfe" class="video">
                <div id="data-uuid-568e7cf946064079a567c64c13150a10" data-uuid="568e7cf946064079a567c64c13150a10" class="s9-video-wrapper">
                  <video poster="../../img/video_thumb/topic_7-2_redact-sd.png" id="data-uuid-90be75a69c2c402396e333de4db152c2" data-uuid="90be75a69c2c402396e333de4db152c2" controls="controls">
                    <source type="video/mp4" src="../../assets/video/topic_7-2_redact-sd.mp4" />
                  </video>
                </div>
                <figcaption>
                  <span data-attribute="title" class="caption-title" />
                  We redact further variables that seem not useful or create too much risk. Therefore we delete cabin (column 10), lifeboat (column 12), body identification number (column 13) and home/destination (column 14).
                </figcaption>
              </figure>
            </div>
          </div>
          <div id="data-uuid-1b0304b9df6c43d2b0fe25c9a603ad9a" data-uuid="1b0304b9df6c43d2b0fe25c9a603ad9a">
            <figure id="data-uuid-8b15efc75320409bb6c09c551ea93814" data-uuid="8b15efc75320409bb6c09c551ea93814" class="video">
              <div id="data-uuid-1fd6113d2e1243408ae79cc514c37ece" data-uuid="1fd6113d2e1243408ae79cc514c37ece" class="s9-video-wrapper">
                <video poster="../../img/video_thumb/topic_7-3_age_bands-sd.png" id="data-uuid-f334f936033b40f9a23fd65605eb9fb8" data-uuid="f334f936033b40f9a23fd65605eb9fb8" controls="controls">
                  <source type="video/mp4" src="../../assets/video/topic_7-3_age_bands-sd.mp4" />
                </video>
              </div>
              <figcaption>
                <span data-attribute="title" class="caption-title" />
                It is very common to group age, so after some experimentation we decide on the following age bands: 0-14, 15-19, 20-24, 25-29, 30-34, 35-44, 45-54, 55 and older.
              </figcaption>
            </figure>
          </div>
          <div id="data-uuid-1f80e81d584d4a4a8036dc5a39154491" data-uuid="1f80e81d584d4a4a8036dc5a39154491">
            <figure id="data-uuid-e5b3c1ed425f437b902c0a1880f60c4c" data-uuid="e5b3c1ed425f437b902c0a1880f60c4c" class="video">
              <div id="data-uuid-61ee31589ef04857983c6db8ff22623b" data-uuid="61ee31589ef04857983c6db8ff22623b" class="s9-video-wrapper">
                <video poster="../../img/video_thumb/topic_7-4_recoding-sd.png" id="data-uuid-36bccd7b793843e5a4b3f54876f67477" data-uuid="36bccd7b793843e5a4b3f54876f67477" controls="controls">
                  <source type="video/mp4" src="../../assets/video/topic_7-4_recoding-sd.mp4" />
                </video>
              </div>
              <figcaption>A frequency table reveals that the number of siblings/spouses aboard (column 6) has two very large families that are thus outliers. We expand the group “four” to include “four or more” siblings/spouses aboard.</figcaption>
            </figure>
          </div>
          <div id="data-uuid-918f2ce249b5400a9294944ac67fb825" data-uuid="918f2ce249b5400a9294944ac67fb825">
            <div id="data-uuid-727ed8cdcac04ca183cab19bfcab80b1" data-uuid="727ed8cdcac04ca183cab19bfcab80b1" class="content-left">
              <figure id="data-uuid-3b4dd6de21f24a17a034adfeacf7387c" data-uuid="3b4dd6de21f24a17a034adfeacf7387c" class="video">
                <div id="data-uuid-a7267c41597d438e85bc70c5ae6fa3ae" data-uuid="a7267c41597d438e85bc70c5ae6fa3ae" class="s9-video-wrapper">
                  <video poster="../../img/video_thumb/topic_7-6_rounding-sd.png" id="data-uuid-f7d601028cda461c9be461cc54d12e68" data-uuid="f7d601028cda461c9be461cc54d12e68" controls="controls">
                    <source type="video/mp4" src="../../assets/video/topic_7-6_rounding-sd.mp4" />
                  </video>
                </div>
                <figcaption>
                  <span data-attribute="title" class="caption-title" />
                  A similar frequency table for number of parents/children aboard (column 7) reveals a similar risk. We group “three” to include “three or more” parents/children aboard.
                  <span data-attribute="description" class="caption-body" />
                </figcaption>
              </figure>
              <figure id="data-uuid-a95458e53a5b4b869019d74341749f49" data-uuid="a95458e53a5b4b869019d74341749f49" class="video">
                <div id="data-uuid-7c8fa396253f45e59ed0b2824ff6731e" data-uuid="7c8fa396253f45e59ed0b2824ff6731e" class="s9-video-wrapper">
                  <video poster="../../img/video_thumb/topic_7-5_pivot_table-sd.png" id="data-uuid-8ac63b4fa1c543dfb407a754c5384258" data-uuid="8ac63b4fa1c543dfb407a754c5384258" controls="controls">
                    <source type="video/mp4" src="../../assets/video/topic_7-5_pivot_table-sd.mp4" />
                  </video>
                </div>
                <figcaption>
                  <span data-attribute="title" class="caption-title" />
                  The passenger fare is very granular and therefore risky. We round the variable to it’s nearest 10 and inspect it again.
                </figcaption>
              </figure>
            </div>
          </div>
          <div id="data-uuid-5577e259ac164c0b8f9f6add64d92827" data-uuid="5577e259ac164c0b8f9f6add64d92827">
            <div id="data-uuid-293db451d5b14ae39ff5c521e7a07816" data-uuid="293db451d5b14ae39ff5c521e7a07816" class="content-left">
              <figure id="data-uuid-80a505d0e37d45528ee64235feae50f2" data-uuid="80a505d0e37d45528ee64235feae50f2" class="video">
                <div id="data-uuid-dbe274436f6d4c1fbae8ac46dc566304" data-uuid="dbe274436f6d4c1fbae8ac46dc566304" class="s9-video-wrapper">
                  <video poster="../../img/video_thumb/topic_7-7_manual_recoding-sd.png" id="data-uuid-ed12f4d67e004e75be7533921d6eb955" data-uuid="ed12f4d67e004e75be7533921d6eb955" controls="controls">
                    <source type="video/mp4" src="../../assets/video/topic_7-7_manual_recoding-sd.mp4" />
                  </video>
                </div>
                <figcaption>
                  <span data-attribute="title" class="caption-title" />
                  We learn that home/destination is crucial for most analyses. We therefore go back to group the geographic destinations manually and add them back into the dataset.
                </figcaption>
              </figure>
            </div>
          </div>
          <div id="data-uuid-d44d2a5c327d4b22b4b39a9c12611cef" data-uuid="d44d2a5c327d4b22b4b39a9c12611cef">
            <div id="data-uuid-4fb0450fef80442d98d910fbd46392a9" data-uuid="4fb0450fef80442d98d910fbd46392a9" class="content-left">
              <figure id="data-uuid-a06fa34a64254ec1aad6c09c287038dd" data-uuid="a06fa34a64254ec1aad6c09c287038dd" class="video">
                <div id="data-uuid-b4698aa4c1e142cab866cee0e408159b" data-uuid="b4698aa4c1e142cab866cee0e408159b" class="s9-video-wrapper">
                  <video poster="../../img/video_thumb/topic_7-8_combinations-sd.png" id="data-uuid-95c043470584497b9dd892dc0c67e994" data-uuid="95c043470584497b9dd892dc0c67e994" controls="controls">
                    <source type="video/mp4" src="../../assets/video/topic_7-8_combinations-sd.mp4" />
                  </video>
                </div>
                <figcaption>
                  <span data-attribute="title" class="caption-title" />
                  The variables passenger class (column 1), survival status (column 2) and sex (column 4) look ok on their own. However, the may still be indirect identifiers in combination with other variables. In other words, we have to analyse the combinations of variables to understand what disclosure risk remains.
                </figcaption>
              </figure>
            </div>
          </div>
          <div id="data-uuid-8162a19c098942a488890d6a993504ed" data-uuid="8162a19c098942a488890d6a993504ed">

      </h1>

            </li>
